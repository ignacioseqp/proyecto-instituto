<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="css/bootstrap.css.map" />
    <link rel="stylesheet" href="css/style.css" />

    <script defer src="js/scriptCur.js"></script>
    <title>${curso}</title>
    <link rel="icon" type="image/x-icon" href="img/favicon.ico" />

  </head>
  <body>
    <!-- NAVBAR -->
    <nav class="navbar sticky-top navbar-expand-lg navbar-light bg-primary">
      <div class="container-fluid">
        <a id="btn-inicio" class="navbar-brand text-light" href="/">
          <img
            src="img/descarga.jpg"
            width="30"
            height="30"
            class="d-inline-block align-top"
            alt=""
          />
          Inicio
        </a>
        <!-- <a id="btn-inicio" class="navbar-brand text-light" href="/">Inicio</a> -->
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>
    </nav>
    <!-- CUERPO -->
    <div class="container-fluid titulo p-4 ">
      <span class="display-6 " style="display:inline-block; vertical-align:middle; font-size: 40px">
        ${nombre} 
      </span>
      <span class="curso-estado badge rounded-pill bg-danger" style="display:inline-block; vertical-align:middle; font-size: 15px"
        >${estado}</span
      >
      
    </div>
    <div class="container-fluid vigencia px-4 py-2">
      <p style="font-size: 20px"><span class="display-6" style="font-size: 25px">Vigencia: </span> <span class="vigencia-desde" ></span>
        ${desdeDia}/${desdeMes}/${desdeAño}
      </span>
       - 
      <span class="vigencia-hasta"
        >${hastaDia}/${hastaMes}/${hastaAño}</span
      ></p>
    </div>
    <div class="container-fluid horarios px-4 py-2">
      <span class="display-6" style="font-size: 25px">Horarios: </span>
    </div>
    <section class="container horario">
      <table class="table table-striped table-hover text-center" id="tabla-horarios">
        <thead class="table-dark">
          <tr>
            <th scope="col"></th>
            <th scope="col">Lunes</th>
            <th scope="col">Martes</th>
            <th scope="col">Miércoles</th>
            <th scope="col">Jueves</th>
            <th scope="col">Viernes</th>
          </tr>
        </thead>
        <tbody>
          ${horarios}
        </tbody>
      </table>
    </section>
    <div class="container-fluid titulo-instructores px-4 py-2">
      <span class="display-6" style="font-size: 25px">Instructores: </span>
    </div>
    <section class="container instructores">
      <table class="table table-striped table-hover" id="tabla-instructores">
        <thead class="table-dark">
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Apellido/s</th>
            <th scope="col">Nombre/s</th>
          </tr>
        </thead>
        <tbody>
          ${instructores}
        </tbody>
      </table>
    </section>
    <div class="container-fluid titulo-alumnos px-4 py-2">
      <span class="display-6" style="font-size: 25px">Alumnos: </span>
    </div>
    <section class="container alumnos">
      <table class="table table-striped table-hover" id="tabla-alumnos">
        <thead class="table-dark">
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Apellido/s</th>
            <th scope="col">Nombre/s</th>
          </tr>
        </thead>
        <tbody>
          ${alumnos}
        </tbody>
      </table>
    </section>
    <!-- ACTUALIZAR CURSO -->
    <div class="container-nav p-4">
      <div class="btn-group" role="group" aria-label="Basic example">
        <button type="button" class="btn btn-actualizar btn-primary" id="actCurso">
          Actualizar Curso
        </button>
      </div>
    </div>
    <div
        class="
          container
          form
          cont-formulario-curso
          mt-2
          mb-4
          py-2
          border
          d-none
        "
    >
    
    <form class="formulario-cursos" method="patch" action="/cursos/${ide}">
      <div class="row pt-2 mb-4">
        <div class="col">
          <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" id="switch" ${checked}>
            <label class="form-check-label" for="flexSwitchCheckDefault">Activo</label>
          </div>
        </div>
        <div class="col">
          <label for="ide" id="ide-curso">${ide}</label>
        </div>
      </div>
      <div class="row pt-2 mb-4">
        <div class="col">
          <label for="nombre">Nombre</label>
          <input
            type="text"
            class="form-control"
            placeholder="Ingrese el nombre del curso"
            id="nombreCurso"
          />
        </div>
        <div class="col">
          <label for="txtDesde">Fecha de inicio</label>
          <input
            type="date"
            class="form-control"
            placeholder="Ingrese la fecha de inicio del curso"
            id="fechaInicioCurso"
          />
        </div>
        <div class="col">
          <label for="txtHasta">Fecha de finalización</label>
          <input
            type="date"
            class="form-control"
            placeholder="Ingrese la fecha de finalización del curso"
            id="fechaFinalCurso"
          />
        </div>
      </div>
      <div class="row mb-2">
        <div class="col-4">
          <label for="selectDia">Dia</label>
          <select class="form-control" id="dia--1">
            <option>Lunes</option>
          </select>
        </div>
        <div class="col-4">
          <label for="inputHoraIni">Hora de inicio</label>
          <input
            type="time"
            class="form-control"
            id="horaInicio--1"
            placeholder="00:00"
          />
        </div>
        <div class="col-4">
          <label for="inputHoraFin">Hora de finalización</label>
          <input
            type="time"
            class="form-control"
            id="horaFin--1"
            placeholder="00:00"
          />
        </div>
      </div>
      <div class="row mb-2">
        <div class="col-4">
          <label for="selectDia">Dia</label>
          <select class="form-control" id="dia--2">
            <option>Martes</option>
          </select>
        </div>
        <div class="col-4">
          <label for="inputHoraIni">Hora de inicio</label>
          <input
            type="time"
            class="form-control"
            id="horaInicio--2"
            placeholder="00:00"
          />
        </div>
        <div class="col-4">
          <label for="inputHoraFin">Hora de finalización</label>
          <input
            type="time"
            class="form-control"
            id="horaFin--2"
            placeholder="00:00"
          />
        </div>
      </div>
      <div class="row mb-2">
        <div class="col-4">
          <label for="selectDia">Dia</label>
          <select class="form-control" id="dia--3">
            <option>Miércoles</option>
          </select>
        </div>
        <div class="col-4">
          <label for="inputHoraIni">Hora de inicio</label>
          <input
            type="time"
            class="form-control"
            id="horaInicio--3"
            placeholder="00:00"
          />
        </div>
        <div class="col-4">
          <label for="inputHoraFin">Hora de finalización</label>
          <input
            type="time"
            class="form-control"
            id="horaFin--3"
            placeholder="00:00"
          />
        </div>
      </div>
      <div class="row mb-2">
        <div class="col-4">
          <label for="selectDia">Dia</label>
          <select class="form-control" id="dia--4">
            <option>Jueves</option>
          </select>
        </div>
        <div class="col-4">
          <label for="inputHoraIni">Hora de inicio</label>
          <input
            type="time"
            class="form-control"
            id="horaInicio--4"
            placeholder="00:00"
          />
        </div>
        <div class="col-4">
          <label for="inputHoraFin">Hora de finalización</label>
          <input
            type="time"
            class="form-control"
            id="horaFin--4"
            placeholder="00:00"
          />
        </div>
      </div>
      <div class="row mb-2">
        <div class="col-4">
          <label for="selectDia">Dia</label>
          <select class="form-control" id="dia--5">
            <option>Viernes</option>
          </select>
        </div>
        <div class="col-4">
          <label for="inputHoraIni">Hora de inicio</label>
          <input
            type="time"
            class="form-control"
            id="horaInicio--5"
            placeholder="00:00"
          />
        </div>
        <div class="col-4">
          <label for="inputHoraFin">Hora de finalización</label>
          <input
            type="time"
            class="form-control"
            id="horaFin--5"
            placeholder="00:00"
          />
        </div>
      </div>
      <button type="button" class="btn btn-guardar btn-primary mt-2">
        Guardar
      </button>
      <button type="button" class="btn btn-cancelar btn-danger mt-2 mx-4">
        Cancelar
      </button>
    </form>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="css/bootstrap.min.js"></script>
  </body>
</html>
