<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="css/bootstrap.css.map" />
    <link rel="stylesheet" href="css/style.css" />

    <script defer src="js/scriptInstr.js"></script>
    <title>Instructor #${ide}</title>
    <link rel="icon" type="image/x-icon" href="img/favicon.ico" />
  </head>
  <body>
    <!-- NAVBAR -->
    <nav class="navbar sticky-top navbar-expand-lg navbar-light bg-primary">
      <div class="container-fluid">
        <a id="btn-inicio" class="navbar-brand text-light" href="/">
          <img
            src="img/descarga.jpg"
            width="30"
            height="30"
            class="d-inline-block align-top"
            alt=""
          />
          Inicio
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>
    </nav>
    <!-- CUERPO -->
    <section class="container pt-4 mt-4">
      <div class="card text-center mt-4">
        <div class="card-header mb-2">
          <b>Instructor - ID #<span id="ide">${ide}</span></b>
        </div>
        <img
          src="img/descarga.jpg"
          class="center"
          style="
            max-width: 200px;
            max-height: 200px;
            display: block;
            margin-left: auto;
            margin-right: auto;
            width: 50%;
          "
          alt="instructor"
        />
        <div class="card-body">
          <h5 class="card-title">
            <span id="nombres">${nombres}</span>
            <span id="apellidos">${apellidos}</span>
          </h5>
          <p class="card-text">
            <b>Profesión/Titulo:</b> <span id="profTitulo">${profTitulo}</span
            ><br />
            <b>Cursos:</b> <span id="cursos">${cursos}</span><br />
            <b>E-Mail:</b> <span id="email">${email}</span><br />
            <b>Domicilio:</b> <span id="domicilio">${domicilio}</span><br />
            <b>Teléfono:</b> <span id="telefono">${telefono}</span>
          </p>
        </div>
      </div>
      <div class="container-nav p-4">
        <div class="btn-group" role="group" aria-label="Basic example">
          <button
            type="button"
            class="btn btn-actualizar btn-primary"
            id="actInstructor"
          >
            Actualizar Instructor
          </button>
        </div>
      </div>
      <!-- FORMULARIO -->
      <div
        class="container form cont-formulario-instructor mt-2 mb-4 py-2 border"
      >
        <form
          class="formulario-instr"
          method="patch"
          action="/instructores/${ide}"
        >
          <div class="row pt-2 mb-4">
            <div class="col">
              <div class="form-check form-switch">
                <input
                  class="form-check-input"
                  type="checkbox"
                  id="switch"
                  ${checked}
                />
                <label class="form-check-label" for="flexSwitchCheckDefault"
                  >${estado}</label
                >
              </div>
            </div>
          </div>
          <div class="row mb-2">
            <div class="col">
              <label for="instrApellidos">Apellido/s</label>
              <input
                type="text"
                class="form-control"
                placeholder="Ingrese el/los apellido/s"
                id="instrApellidos"
              />
            </div>
            <div class="col">
              <label for="instrNombres">Nombre/s</label>
              <input
                type="text"
                class="form-control"
                placeholder="Ingrese el/los nombre/s"
                id="instrNombres"
              />
            </div>
          </div>
          <div class="row mb-2">
            <div class="col">
              <label for="instrProfTit">Profesión / Título</label>
              <input
                type="text"
                class="form-control"
                placeholder="Ingrese la profesión / título"
                id="instrProfTit"
              />
            </div>
            <div class="col">
              <label for="cursos">Curso</label>
              <select class="form-select" aria-label="Cursos" id="instrCursos">
                ${cursosSelec}
              </select>
            </div>
          </div>
          <div class="row mb-2">
            <div class="col">
              <label for="instrDomicilio">Domicilio</label>
              <input
                type="text"
                class="form-control"
                placeholder="Ingrese el domicilio"
                id="instrDomicilio"
              />
            </div>
            <div class="col">
              <label for="instrTelefono">Teléfono</label>
              <input
                type="number"
                class="form-control"
                placeholder="Ingrese el número de teléfono"
                id="instrTelefono"
              />
            </div>
            <div class="col">
              <label for="instrEmail">E-Mail</label>
              <input
                type="email"
                class="form-control"
                placeholder="Ingrese la dirección de e-mail"
                id="instrEmail"
              />
            </div>
          </div>
          <button type="button" class="btn btn-guardar btn-primary mt-2">
            Guardar
          </button>
          <button type="button" class="btn btn-cancelar btn-danger mt-2 mx-4">
            Cancelar
          </button>
        </form>
      </div>
    </section>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="css/bootstrap.min.js"></script>
  </body>
</html>
